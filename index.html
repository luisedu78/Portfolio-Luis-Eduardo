<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo | Luis Eduardo Fernandes</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      --bg: #f5f8fc;
      --text: #1c1c1c;
      --note: rgba(52, 152, 219, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(120deg, var(--primary), #1a1a1a);
      color: white;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-style: italic;
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
    }

    img.avatar {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 25px;
      animation: pulse 3s infinite ease-in-out;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 220px;
    }

    .buttons a {
      background-color: var(--accent);
      padding: 12px;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .buttons a:hover {
      background-color: #5dade2;
      transform: scale(1.05);
    }

    .note {
      position: absolute;
      font-size: 2rem;
      color: white;
      opacity: 0.05;
      animation: float 10s linear infinite;
    }

    .note:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .note:nth-child(2) { top: 40%; left: 80%; animation-delay: 3s; }
    .note:nth-child(3) { top: 70%; left: 30%; animation-delay: 6s; }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .buttons { width: 90%; }
    }
  </style>
</head>
