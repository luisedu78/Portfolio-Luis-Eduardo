<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio - Luis Eduardo Fernandes</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      --bg: #f5f8fc;
      --text: #1c1c1c;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); }

    header {
      background: linear-gradient(135deg, var(--primary), #1a1a1a);
      color: white; text-align: center; padding: 60px 20px 40px; position: relative;
    }
    header img.avatar {
      width: 130px; height: 130px; border-radius: 50%; border: 3px solid white;
      margin-bottom: 20px; animation: pulse 3s infinite ease-in-out; object-fit: cover;
    }
    header h1 { font-size: 2.5rem; margin: 10px 0; }
    header p { font-style: italic; color: #ccc; max-width: 600px; margin: auto; }

    nav { margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    nav a {
      padding: 10px 20px; background: var(--accent); color: white;
      border-radius: 25px; text-decoration: none; font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover { background-color: #2980b9; }

    section, aside { max-width: 900px; margin: auto; padding: 50px 20px; }
    section h2 {
      color: var(--primary); margin-bottom: 20px;
      text-align: center; border-bottom: 2px solid var(--accent);
      display: inline-block; padding-bottom: 5px;
    }

    ul.skills {
      list-style: none; display: flex; flex-wrap: wrap;
      justify-content: center; gap: 20px; padding: 0;
    }
    ul.skills li {
      background: white; padding: 15px 25px; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); font-size: 1.1rem;
    }

    article {
      background: white; padding: 20px; margin-top: 20px;
      border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%; height: 300px; border: 1px solid #ccc; margin-top: 10px;
    }

    pre {
      background: #f4f4f4; padding: 15px;
      overflow-x: auto; font-size: 0.9rem; border-radius: 8px;
    }

    aside {
      background: #ecf0f1; padding: 20px; margin-top: 30px;
      border-left: 5px solid var(--primary);
    }

    footer {
      text-align: center; padding: 20px;
      background: var(--primary); color: white;
    }
    footer a { color: #fff; text-decoration: underline; }

    @keyframes pulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.05);} }

    @media (max-width:600px) {
      header h1 { font-size:1.8rem; }
      nav { flex-direction: column; gap:10px; }
      nav a { width:80%; margin:auto; text-align:center; }
      ul.skills { flex-direction:column; align-items:center; }
      section, aside { padding:30px 15px; }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <img src="luis-eduardo.jpg" alt="Luis Eduardo" class="avatar">
    <h1>Luis Eduardo Fernandes</h1>
    <p>"Os planos bem elaborados levam à fartura, mas o apressado sempre acaba na miséria."</p>
    <nav>
      <a href="#sobre">Sobre Mim</a>
      <a href="#habilidades">Habilidades</a>
      <a href="#projetos">Projetos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <!-- Seções ... -->

  <!-- ÁUDIO DE FUNDO -->
  <audio autoplay loop muted id="bg-audio">
    <source src="jazz.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio em HTML5.
  </audio>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-audio');
      audio.volume = 0.2;
      audio.muted = false;
      audio.play().catch(() => console.log("Toque na tela para ativar o áudio."));
    });
  </script>

</body>
</html>
